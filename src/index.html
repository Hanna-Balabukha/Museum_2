<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="header" id="home">
      <div class="header__block">
        <div class="top-head">
          <a
            href="#"
            class="top-head__logo"
            title="logo">
            <img
              src="./images/arrow/logo.svg"
              alt="logo"
              class="top-head__logo__NAMU">
          </a>
          <div class="top-head__right">
            <a
              href="#menu"
              class="top-head__link"
              title="menu">
              <img
                src="./images/arrow/menu.svg"
                alt="menu"
                class="top-head__link__menu-image">
            </a>
            <a
              href="menu"
              class="top-head__language"
              title="menu">
              <img
                src="./images/arrow/language.svg"
                alt="menu"
                class="top-head__language__item">
            </a>
          </div>
        </div>
        <div class="header__top-nav grid grid--tablet grid--desktop">
          <div class="header__top-nav__museum
            grid__item--tablet-4-6
            grid__item--desktop-7-12">
          </div>
          <div class="header__top-nav__box
            grid__item--tablet-1-3
            grid__item--desktop-1-6">
            <div class="header__top-nav__name">
              <h1 class="header__top-nav__name__item">10 серпня - 10 листопада</h1>
            </div>
            <div class="header__top-nav__title">
              <h1 class="header__top-nav__title__head">Мистецтво <br>ХІХ - ХХ ст.</h1>
            </div>
            <div class="header__top-nav__name-last">
              <h1 class="header__top-nav__name-last__item">Внесок українських митців у світову культуру 19-20ст</h1>
            </div>
          </div>
          <a
            href="#gallery"
            title="gallery"
            class="tickets
              grid__item--desktop-1-3
              grid__item--tablet-1-3">
            Купити квиток
          </a>
          <a
            href="#events"
            title="events"
            class="header__top-nav__act grid__item--desktop-1-4">
            <p class="header__top-nav__act__actions">10.08 - 10.10</p>
          </a>
        </div>

        <nav class="menu menu__page" id="menu">
          <div class="menu__container">
            <div class="top-head top-head--burger">
              <a
                href="#"
                class="top-head__logo"
                title="logo">
                <img
                  src="./images/arrow/logo.svg"
                  alt="logo"
                  class="top-head__logo__NAMU">
              </a>
              <div class="top-head__right">
                <div class="top-head__cross">
                  <a href="#" class="top-head__cross__item">
                  </a>
                </div>
                <a
                  href="menu"
                  class="top-head__language"
                  title="menu">
                  <img
                    src="./images/arrow/language.svg"
                    alt="menu"
                    class="top-head__language__item">
                </a>
              </div>
            </div>
            <div class="menu__image">
            </div>
            <div class="menu__block grid grid--tablet grid--desktop">
              <div class="grid__item--tablet-1-3 grid__item--desktop-1-6">
                <div class="menu__schedAndAdr">
                  <div class="menu__schedAndAdr__fl menu__schedAndAdr__fl--mar">
                    <div class="menu__schedAndAdr__fl__sched">Розклад сьогодні:</div>
                    <p class="menu__schedAndAdr__fl__sched__time"><strong>12:00 - 19:00</strong></p>
                  </div>
                  <div class = "menu__schedAndAdr__fl">
                    <div class="menu__schedAndAdr__fl__adr">Адреса:</div>
                    <p class="menu__schedAndAdr__fl__adr__loc"><strong>Київ, вул. М. Грушевського, 6</strong></p>
                  </div>
                </div>
                <div class="menu__center">
                  <a
                  href="#actual"
                  title = "actual"
                  class="menu__center__head">
                  Актуальні виставки
                  </a>
                  <a
                  href="#nearest"
                  title = "nearest"
                  class="menu__center__head">
                  Найближчі події
                  </a>
                  <a
                  href="#news"
                  title = "news"
                  class="menu__center__head">
                  Новини
                  </a>
                </div>
              </div>
              <div class="menu__stick
                grid__item--tablet-1-3
                grid__item--desktop-1-6">
              </div>
              <a
              href="#gallery"
              title="gallery"
              class="tickets
                grid__item--desktop-1-3
                grid__item--tablet-1-3">
              Купити квиток
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
